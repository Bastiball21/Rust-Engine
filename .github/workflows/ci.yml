name: Rust Engine CI

on:
  push:
    branches: [ main, master, development ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  RUST_MIN_STACK: 8388608 # 8MB stack for tests

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        components: rustfmt, clippy

    - name: Check Formatting
      run: cargo fmt -- --check

    - name: Run Clippy
      run: cargo clippy -- -D warnings

    - name: Run Tests
      run: cargo test --release --verbose

    - name: Run Perft Tests
      # Perft tests are now integrated into the main test suite in src/perft.rs
      run: echo "Perft tests run as part of 'cargo test' above."
